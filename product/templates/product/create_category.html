{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h3>Добавление новой категории</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-info">Сохранить</button>
    </form>
{% endblock %}
